<mat-card class="login-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form class="login-form" [formGroup]="registerForm" (ngSubmit)="register()">
            <table class="login-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="login-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email" (keydown.enter)="submitEnter($event)">
                            <mat-error>
                                {{ getEmailErrorMessage() }}
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="login-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password"
                                (keydown.enter)="submitEnter($event)">
                            <mat-error>
                                {{ getPasswordErrorMessage() }}
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <button mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
