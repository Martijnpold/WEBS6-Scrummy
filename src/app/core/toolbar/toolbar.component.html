<mat-toolbar color="primary">
    <button mat-flat-button color="primary" [routerLink]="'/'">
        <mat-icon fontSet="fa" fontIcon="fa-seedling"></mat-icon>
        Scrummy
    </button>

    <button mat-flat-button color="primary" [routerLink]="'/projects'">
        Projects
    </button>

    <span class="fill-remaining-space"></span>

    <div *ngIf="(user$ | async) == null; then loginBlock else logoutBlock"></div>
    <ng-template #loginBlock>
        <button mat-flat-button color="primary" [routerLink]="'/login'">
            Login
        </button>
        <button mat-flat-button color="primary" [routerLink]="'/register'">
            Register
        </button>
    </ng-template>
    <ng-template #logoutBlock>
        <button mat-flat-button color="primary" (click)="logout()">
            Logout
        </button>
    </ng-template>
</mat-toolbar>
