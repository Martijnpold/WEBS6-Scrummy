<div *ngIf="project$ | async as project" class="dialog-container">
    <h1 mat-dialog-title class="no-margin">{{project.name}} Task Archive</h1>

    <span *ngIf="(tasks$ | async)?.length > 0; else noArchive">
        <mat-card class="small-spacer" *ngFor="let task of tasks$ | async">
            <mat-card-header>
                <mat-card-title class="no-margin">{{task.name}}</mat-card-title>
                <mat-card-subtitle class="no-margin">Story Points {{task.story_points}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions class="no-padding">
                <button mat-button (click)="unarchive(project, task)">RESTORE</button>
            </mat-card-actions>
        </mat-card>
    </span>
    <ng-template #noArchive>
        <mat-card class="small-spacer">
            <mat-card-header>
                <mat-card-title class="no-margin">Nothing archived.</mat-card-title>
                <mat-card-subtitle class="no-margin">Your archived projects will appear here!</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </ng-template>
</div>
