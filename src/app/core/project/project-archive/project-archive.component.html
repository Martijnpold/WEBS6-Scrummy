<div class="dialog-container">
    <h1 mat-dialog-title class="no-margin">Project Archive</h1>

    <span *ngIf="(projects$ | async)?.length > 0; else noArchive">
        <mat-card class="small-spacer" *ngFor="let project of projects$ | async">
            <mat-card-header>
                <mat-card-title class="no-margin">{{project.name}}</mat-card-title>
                <mat-card-subtitle class="no-margin">{{project.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions class="no-padding">
                <button mat-button (click)="unarchive(project)">RESTORE</button>
            </mat-card-actions>
        </mat-card>
    </span>
    <ng-template #noArchive>
        <mat-card class="small-spacer">
            <mat-card-header>
                <mat-card-title class="no-margin">Nothing archived.</mat-card-title>
                <mat-card-subtitle class="no-margin">Your archived projects will appear here!</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
      </ng-template>
</div>
