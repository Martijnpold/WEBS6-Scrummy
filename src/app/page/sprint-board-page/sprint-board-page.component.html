<span *ngIf="project$ | async as project">
    <app-project-menu *ngIf="sprint$ | async as sprint" [headerTitle]="project.name + ' Sprint Board (' + sprint.name + ')'" [project$]="project$">
        <button mat-button class="small-spacer" [routerLink]="'/projects/' + project.id + '/sprints/'">Return to sprints</button>
        <app-task-board [project$]="project$" [sprint$]="sprint$" [tasks$]="tasks$"></app-task-board>
    </app-project-menu>
</span>
