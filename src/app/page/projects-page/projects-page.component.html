<app-project-list [projects$]="projects$"></app-project-list>
<div *ngIf="user$ | async">
    <button class="small-spacer" mat-raised-button color="accent" (click)="openCreateDialog()">
        <mat-icon fontSet="fa" fontIcon="fa-plus" class="button-icon"></mat-icon>
    </button>
    <button mat-raised-button color="warn" (click)="openArchiveDialog()">
        View Archive
    </button>
</div>
