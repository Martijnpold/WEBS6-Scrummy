<app-project-menu *ngIf="project$ | async as project" [headerTitle]="project.name + ' Tasks'">
    <app-task-list [tasks$]="tasks$"></app-task-list>
    <div class="small-spacer" *ngIf="user$ | async">
        <button mat-raised-button color="accent" (click)="openCreateDialog()">
            Create Task
        </button>
    </div>
</app-project-menu>
